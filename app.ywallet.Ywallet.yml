id: app.ywallet.Ywallet
runtime: org.freedesktop.Platform
runtime-version: "22.08"
sdk: org.freedesktop.Sdk
command: ywallet
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
modules:
  - name: zwallet_build
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/hhanh00/zwallet/releases/download/v1.3.6%2B427/zwallet.tgz
        sha256: 3626cfc8a621a8c18f3b66538c0ef5ba859b5d7cc02f369df0804da7bd288c54
        strip-components: 0
    build-commands:
      - mkdir /app/bin
      - cp -r * /app/bin
  - name: warp_api_ffi
    buildsystem: simple
    sources:
      - type: file
        url: https://github.com/hhanh00/zwallet/releases/download/v1.3.6%2B427/libwarp_api_ffi.so
        sha256: 647f1e1e6893bfa5dc8f02ec733882b67a6534fc342d2b8dc3245661f035e62c
    build-commands:
      - cp libwarp_api_ffi.so /app/lib
  - name: misc
    buildsystem: simple
    sources:
      - type: file
        path: ywallet.desktop
      - type: file
        path: ywallet.metainfo.xml
      - type: file
        path: icon.png
    build-commands:
      - install -Dp -m 644 icon.png /app/share/icons/hicolor/256x256/apps/app.ywallet.Ywallet.png
      - install -Dp -m 644 ywallet.desktop /app/share/applications/app.ywallet.Ywallet.desktop
      - install -Dp -m 644 ywallet.metainfo.xml /app/share/metainfo/app.ywallet.Ywallet.metainfo.xml
  - name: zwallet
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin/.dart_tool/sqflite_common_ffi
