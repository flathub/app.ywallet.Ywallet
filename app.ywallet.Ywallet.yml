id: app.ywallet.Ywallet
runtime: org.freedesktop.Platform
runtime-version: "22.08"
sdk: org.freedesktop.Sdk
command: ywallet
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
modules:
  - name: zwallet_build
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/hhanh00/zwallet/releases/download/v1.2.15/zwallet.tgz
        sha256: 4b6cbf8056cc2dbbdebd70d5730fb864b12074a9f6d184adf7d2b1939327a9a0
        strip-components: 0
    build-commands:
      - mkdir /app/bin
      - cp -r * /app/bin
  - name: warp_api_ffi
    buildsystem: simple
    sources:
      - type: file
        url: https://github.com/hhanh00/zwallet/releases/download/v1.2.15/libwarp_api_ffi.so
        sha256: 56838f34eba4fa42aa242bc40e70a4dfe68b52e39575076b2cb77041d4a6cedc
    build-commands:
      - cp libwarp_api_ffi.so /app/lib
  - name: misc
    buildsystem: simple
    sources:
      - type: file
        path: ywallet.desktop
      - type: file
        path: ywallet.metainfo.xml
      - type: file
        path: icon.png
    build-commands:
      - install -Dp -m 644 icon.png /app/share/icons/hicolor/256x256/apps/app.ywallet.Ywallet.png
      - install -Dp -m 644 ywallet.desktop /app/share/applications/app.ywallet.Ywallet.desktop
      - install -Dp -m 644 ywallet.metainfo.xml /app/share/metainfo/app.ywallet.Ywallet.metainfo.xml
  - name: zwallet
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin/.dart_tool/sqflite_common_ffi
