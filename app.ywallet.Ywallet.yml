id: app.ywallet.Ywallet
runtime: org.freedesktop.Platform
runtime-version: "22.08"
sdk: org.freedesktop.Sdk
command: ywallet
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
modules:
  - name: zwallet_build
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/hhanh00/zwallet/releases/download/v1.3.0%2B371/zwallet.tgz
        sha256: 6e2d06a03caec4542a6824b5b2ceb0b5ee23e8c66c21f8f5fc7bdd10eb376f5a
        strip-components: 0
    build-commands:
      - mkdir /app/bin
      - cp -r * /app/bin
  - name: warp_api_ffi
    buildsystem: simple
    sources:
      - type: file
        url: https://github.com/hhanh00/zwallet/releases/download/v1.3.0%2B371/libwarp_api_ffi.so
        sha256: 2fcea10b48bf3b6e65d10f906c509ddd956de0700cb6ae5eecbb8bd376a8b521
    build-commands:
      - cp libwarp_api_ffi.so /app/lib
  - name: misc
    buildsystem: simple
    sources:
      - type: file
        path: ywallet.desktop
      - type: file
        path: ywallet.metainfo.xml
      - type: file
        path: icon.png
    build-commands:
      - install -Dp -m 644 icon.png /app/share/icons/hicolor/256x256/apps/app.ywallet.Ywallet.png
      - install -Dp -m 644 ywallet.desktop /app/share/applications/app.ywallet.Ywallet.desktop
      - install -Dp -m 644 ywallet.metainfo.xml /app/share/metainfo/app.ywallet.Ywallet.metainfo.xml
  - name: zwallet
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin/.dart_tool/sqflite_common_ffi
